name: Vue.js Frontend

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        
      - name: Change directory to WuwaTrackerFrontend_Admin
        run: cd WuWaTrackerFrontend_Admin
      
      - name: Install dependencies
        run: npm install

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Run linter
        run: npm run lint
        
      - name: Run tests
        run: npm run test
